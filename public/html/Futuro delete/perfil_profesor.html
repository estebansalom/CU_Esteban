<!DOCTYPE html>
<html>

<head>

        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="y-align">
            <img src="../img/logo.png" alt="Logo blanco de Cenfotec">
            <span id="btnMenu" class="fas fa-bars"></span>
        </nav>
        <div id="menu" class="hide">
            <div>
                <a href="#">Inicio</a>
                <a href="#">Perfil</a>

                <a href="registrar_sedes.html">Registrar Sedes</a>
                <a href="../html/index.html">Cerrar sesión</a>
            </div>
        </div>

    <main>
        <div class="main-grid">
            <div class="sidebar">
                <div class="div-foto">

                </div>
                <div>
                    <h3>Administrador</h3>
                </div>
                <div class="">

                <div class="">

                </div>
                <div class="">
                    <h3>Número telefónico:</h3>
                </div>
                <div class="">

                </div>
                <div>
                    <button id="btnVolver" type="button">Volver</button>
                </div>
            </div>
            <div class="main-content">

                    <!-- Esto cambia con cada click de la persona en la lista de acciones -->
                    <h1 class="x-align" id="tituloPerfil">Profesor</h1>
                </div>

                <!-- Esta es la lista de posibles acciones -->
                <div class="main-content-list scroll-list">

                    <span class="fas fa-th-list"></span>

                    <span class="fas fa-th-list"></span>
                    <a id="aBitacora">Bitácora</a>

                </div>
                <div class="main-content-registrar option-grid">
                    <div class="far">
                        <a class="far fa-address-book"></a>
                    </div>
                    <div class="title">
                        <!-- El href del caso base debe ser #registrar_usuarios.html -->
                        <a href="#" id="lnkRegistrar">Registrar</a>
                    </div>
                </div>

                    </div>
                    <div class="title">
                        <!-- El href del caso base debe ser #listar_usuarios.html -->
                        <a href="#" id="lnkListar">Listar</a>
                    </div>
                </div>
            </div>
