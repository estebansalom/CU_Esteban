<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

<body class="scroll">
    <header>
        <h1>
            <a href="../landing_page.html">Asistentes Cenfotec</a>
        </h1>
        <nav>
            <a href="../landing_page.html">Inicio</a>
            <a href="#">Perfil</a>
            <div>
                <a id="btnOpciones">Opciones
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuOpciones" class="menu">

                </ul>
            </div>
            <a id="btnCerrarSesion">Cerrar sesión</a>
        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Usuarios</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <span id="btnBuscar" class="x-align fas fa-search"></span>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">
                <h1>Agregar</h1>
                <span class="fas fa-plus"></span>
            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblUsuarios" class="scroll">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Informacion de contacto</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>

                        </td>
                        <td>Juan Andres</td>
                        <td>Asistente</td>
                        <td>
                            <button>Ver informacion de contacto</button>
                        </td>
                        <td>
                            <span class="fas fa-cogs"></span>
                            <span class="fas fa-trash-alt"></span>
                            <span class="fas fa-link"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content scroll">
                <h1 class="title">Registrar Usuarios</h1>

                <div class="form">
                    <input type="hidden" id="txtId">

                    <div class="div-foto">
                        <img src="../../img/default-avatar.png" alt="Foto" id="txtImagen" class="">
                        <button type="button" id="btnSubirFoto" class="">Subir foto</button>
                    </div>

                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" required placeholder="Nombre del usuario*">

                    <label for="txtPrimerApellido">Primer apellido</label>
                    <input type="text" id="txtPrimerApellido" required placeholder="Primer apellido del usuario*">

                    <label for="txtSegundoApellido">Segundo apellido</label>
                    <input type="text" id="txtSegundoApellido" required placeholder="Segundo apellido del usuario*">

                    <label for="txtCedula">Cédula</label>
                    <input type="number" id="txtCedula" required placeholder="Cedula del usuario*">

                    <label for="dateFecha">Fecha de ingreso</label>
                    <input type="date" id="dateFecha" required autocomplete="Fecha de ingreso a la universidad">

                    <label for="txtCorreo">Correo electónico</label>
                    <input type="text" id="txtCorreo" required placeholder="Correo del usuario*">

                    <label for="txtUbicacion">Teléfono</label>
                    <input type="number" id="txtTelefono" required placeholder="Telefono del usuario*">

                    <label for="txtUbicacion">Dirección exacta</label>
                    <input type="text" id="txtDireccion" required placeholder="Direccion exacta del usuario*">

                    <label for="ubicacion">Ubicación</label>
                    <div id=ubicacion>
                        <select id="sltProvincia" required>
                            <option value="">--Seleccione una provincia--</option>
                        </select>
                        <select id="sltCanton" required>
                            <option value="">--Seleccione un cantón-</option>
                        </select>
                        <select id="sltDistrito" required>
                            <option value="">--Seleccione un distrito--</option>
                        </select>
                    </div>

                    <label for="txtRol">Rol</label>
                    <select id="txtRol">
                        <option value="Asistente">Asistente</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Asistente de decanatura">Asist. de decanatura</option>
                        <option value="Decanatura">Decanatura</option>
                        <option value="Rector">Rectoría</option>
                    </select>

                    <label for="txtEstado">Estado</label>
                    <input type="text" id="txtEstado" value="Activo" required>

                    <button type="button" class="button" id="btnRegistrar">Registrar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_modificar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content scroll">
                <h1 class="title">Modificar Usuario</h1>

                <div class="form">

                    <div class="div-foto">
                        <img src="../../img/default-avatar.png" alt="Foto" id="txtImagenActual" class="">
                        <button type="button" id="btnModificarFoto" class="">Modificar foto</button>
                    </div>

                    <input type="text" id="txtNombreActual" required placeholder="Nombre del usuario*">

                    <input type="text" id="txtPrimerApellidoActual" required placeholder="Primer apellido del usuario*">

                    <input type="text" id="txtSegundoApellidoActual" required placeholder="Segundo apellido del usuario*">

                    <input type="number" id="txtCedulaActual" required placeholder="Cedula del usuario*">

                    <input type="date" id="dateFechaActual" required autocomplete="Fecha de ingreso a la universidad">

                    <input type="text" id="txtCorreoActual" required placeholder="Correo del usuario*">

                    <input type="number" id="txtTelefonoActual" required placeholder="Telefono del usuario*">

                    <input type="text" id="txtDireccionActual" required placeholder="Direccion exacta del usuario*">

                    <label for="ubicacionActual">Ubicación</label>
                    <div id=ubicacionActual>
                        <select id="sltProvinciaActual" required>
                            <option value="">--Seleccione una provincia--</option>
                        </select>
                        <select id="sltCantonActual" required>
                            <option value="">--Seleccione un cantón-</option>
                        </select>
                        <select id="sltDistritoActual" required>
                            <option value="">--Seleccione un distrito--</option>
                        </select>
                    </div>


                    <label for="txtRolActual">Rol</label>
                    <select id="txtRolActual">
                        <option value="Asistente">Asistente</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Asistente de decanatura">Asist. de decanatura</option>
                        <option value="Decanatura">Decanatura</option>
                        <option value="Rector">Rectoría</option>
                    </select>

                    <label for="txtEstadoActual">Estado</label>
                    <select id="txtEstadoActual" required>
                        <option value="">Cambie el estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>

                    <button type="button" class="button" id="btnActualizar">Actualizar</button>

                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
    </main>
