    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Periodos</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <span id="btnBuscar" class="x-align fas fa-search"></span>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">
                <h1>Agregar</h1>
                <span class="fas fa-plus"></span>
            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblPeriodos" class="scroll">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title" id="h1">Registrar periodos</h1>

                <div class="form">

                    <input type="hidden" id="txtId">

                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" required placeholder="Nombre del periodo*">

                    <div id="divEstado" hidden>
                        <label for="txtEstado">Estado</label>
                        <select id="txtEstado" required>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <button type="button" class="button" id="btnRegistrar">Registrar</button>
                    <button type="button" class="button" id="btnActualizar">Actualizar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_perfil" class="popup-bg">
            <div class="popup-content">
                <h1 id="nombrePerfil"></h1>
                <div class="perfil">
                    <div id="img">
                    </div>
                    <div class="perfil-info">

                    </div>
                </div>
            </div>
        </section>
        <section id="sct_contrasenna" class="popup-bg">
                <div class="popup-content">
                    <h1>Cambio de Contrasenna</h1>
                    <div class="form-contrasenna-holder">
                        <div>
                            <input type="hidden" id="txtIdContrasenna">
                            <label for="txtNuevaContrasenna">Contrase;;a</label>
                            <input type="text" id="txtNuevaContrasenna">
                            <label for="txtConfirmacion">Confirmacion</label>
                            <input type="text" id="txtConfirmacion">
                            <span></span>
                            <button type="button" id="btnContrasenna" class="boton-contrasenna">Cambiar Contrasenna</button>
                        </div>
                    </div>
                </div>
            </section>
