<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Asistentes Cenfotec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/formularios_sedes.css">
    <!-- Si otra hoja de estilos se necesita, se agrega aqui -->

</head>

<body class="scroll">
    <header>
        <h1>
            <a href="../landing_page.html">Asistentes Cenfotec</a>
        </h1>
        <nav>
            <a href="../landing_page.html">Inicio</a>
            <a href="#">Perfil</a>
            <div>
                <a id="btnOpciones">Opciones
                    <span class="fas fa-caret-down"></span>
                </a>
                <ul id="menuOpciones" class="menu">
                    
                </ul>
            </div>
            <a id="btnCerrarSesion">Cerrar sesión</a>
        </nav>
    </header>
    <!-- Fin de lo que deben tener todos los dashboards -->
    <!-- Fin de lo que deben tener todos los dashboards -->

    <main>
        <section id="sct_side">
            <div class="side-title y-align">
                <h1 class="x-align">Sedes</h1>
            </div>
            <div class="side-buscar y-align">
                <div class="x-align">
                    <input type="text" placeholder="Buscar" id="txtBusqueda">
                    <div class="y-align">
                        <span id="btnBuscar" class="x-align fas fa-search"></span>
                    </div>
                </div>
            </div>
            <div class="side-elementos y-align">
                <img class="x-align" src="../../img/logo.png" alt="Logo de Cenfotec">
            </div>
            <a class="side-agregar" id="btnAgregar">
                <h1>Agregar</h1>
                <span class="fas fa-plus"></span>
            </a>
        </section>
        <section id="sct_main_content">
            <!-- Como ejemplo los datos estan quemados -->
            <table id="tblSedes" class="scroll">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección exacta</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </section>
        <section id="sct_registrar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Registrar sedes</h1>

                <div class="form">

                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" required placeholder="Nombre de la sede*">

                    <label for="txtDirExacta">Dirección exacta</label>
                    <input type="text" id="txtDirExacta" required placeholder="Dirección exacta de la sede*">

                    <label for="numLatitud">Latitud</label>
                    <input type="number" id="numLatitud" required placeholder="Latitud de la sede*">

                    <label for="numLongitud">Longitud</label>
                    <input type="number" id="numLongitud" required placeholder="Longitud de la sede*">

                    <label for="txtEstado">Estado</label>
                    <input type="text" id="txtEstado" value="Activa" required>

                    <button type="button" class="button" id="btnRegistrar">Registrar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
        <section id="sct_modificar" class="popup-bg">
            <!-- Formulario que aparece -->
            <form class="popup-content">
                <h1 class="title">Modificar sede</h1>

                <div class="form">

                    <input type="hidden" id="txtId">

                    <label for="txtNombreActual">Nombre</label>
                    <input type="text" id="txtNombreActual" required placeholder="Nombre de la sede*">

                    <label for="txtDirExactaActual">Dirección exacta</label>
                    <input type="text" id="txtDirExactaActual" required placeholder="Dirección exacta de la sede*">

                    <label for="numLatitudActual">Latitud</label>
                    <input type="number" id="numLatitudActual" required placeholder="Latitud de la sede*">

                    <label for="numLongitudActual">Longitud</label>
                    <input type="number" id="numLongitudActual" required placeholder="Longitud de la sede*">

                    <label for="txtEstadoActual">Estado</label>
                    <select id="txtEstadoActual" required>
                        <option value="">Cambie el estado</option>
                        <option value="Activa">Activa</option>
                        <option value="Inactivo">Inactiva</option>
                    </select>

                    <button type="button" class="button" id="btnActualizar">Actualizar</button>
                </div>
            </form>
            <!-- Formulario que aparece -->
        </section>
    </main>
    <!-- SCRIPTS FIJOS PARA TODOS Dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <!-- SCRIPTS FIJOS PARA TODOS -->

    <!-- Todos los servicios necesarios -->
    <script src="../../js/usuarios_public/servicio_usuarios.js"></script>
    <script src="../../js/sedes_public/servicio_sedes.js"></script>
    <!-- Todos los servicios necesarios -->

    <!-- Todos los controladores necesarios -->
    <script src="../../js/controlador_menu.js"></script>
    <script src="../../js/sedes_public/controlador_sedes.js"></script>
    <!-- Todos los controladores necesarios -->

</body>

</html>
